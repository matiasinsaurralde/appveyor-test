version: 1.0.0.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\matiasinsaurralde\appveyor-test

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - dir c:\mingw-w64
  - cd c:\gopath\src\github.com\matiasinsaurralde\appveyor-test\dotnet

build: false

test_script:
  - go test . -v
